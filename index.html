<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500&display=swap" rel="stylesheet">
    <title>Wordling</title>
</head>
<body>
    <section class="cabecalho">
        <div><button class="cabecalho__botao"><img src="img/engrenagem.png" alt="configuração" class="botao__img"></button>
        </div>

        <div class="caixa__titulo">
            <h1 class="cabecalho__titulo">WORDLING!</h1>
        </div>

        <div class="bandeira">
            <input type="checkbox" id="check-bandeira" class="cabecalho__checkbox"><img src="img/bandeira.png" alt="bandeira do brasil" class="cabecalho__img">
                <ul class="lista">
                    <li class="lista__menu">foda-se</li>
                    <li class="lista__menu">otário</li>
                    <li class="lista__menu">troxa</li>
                </ul>
        </div>
    </section>

    <section class="bloco-1">
        <div class="bloco-1__calendario">
            <div class="mes">
                <p>SETEMBRO</p>
            </div>
            <div class="dia">
                <p>21</p>
            </div>
        </div>

        <div class="bloco-1__descricao">
            <p class="bloco-1__sinal">!</p>
            <h2 class="titulo__bloco-1">PALAVRA DO DIA</h2>
            <p class="descricao__bloco-1">1/3 COMPLETADAS</p>
        </div>
    </section>

    <section class="bloco-2">
        <span class="back__img"><img src="img/infinito.png" alt="simbolo do infinito" class="img__bloco-2"></span>
       

        <div class="bloco-2__descricao">
            <h2 class="titulo__bloco-2">INFINITO</h2>
            <p class="descricao__bloco-2">NÍVEL 2</p>
        </div>
    </section>

    <section class="bloco-3">
        <span class="back__img-3"><img src="img/amigos.png" alt="simbolo de amigos" class="img__bloco-3"></span>
       

        <div class="bloco-3__descricao">
            <h2 class="titulo__bloco-3">DESAFIE SEUS AMIGOS</h2>
        </div>
    </section>

    <section class="bloco-4">
        <img src="img/tv.png" alt="simbolo de tv" class="img__bloco-4">
       
        <div class="bloco-4__descricao">
            <h2 class="titulo__bloco-4">REMOVER ANÚNCIOS</h2>
        </div>
    </section>
</body>
</html>
